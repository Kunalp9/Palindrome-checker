<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="container">
        <h2>Palindrome Checker</h2>
        <h1>Is it a Palindrome?</h1>
        <div id="box">
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <input type="text" name="text-input" id="text-input">
            <button type="submit" id="check-btn"><strong>Check</strong></button>
            <div id="result">
            </div>
        </div>
        <div id="info">
            <p>
                <em>Note: </em>A palindrome is a word or phrase that reads the same backwards as forwards.
            </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
